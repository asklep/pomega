<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nöbet Sorgulama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .hero-section { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); color: white; padding: 40px 0; border-radius: 0 0 30px 30px; margin-bottom: 30px; }
        .search-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 25px; margin-top: -50px; background: white; }
        .result-item { border-left: 5px solid #4b6cb7; background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .day-badge { background: #4b6cb7; color: white; border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .nobet-type { font-weight: bold; color: #dc3545; }
        #loading { display: none; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="hero-section text-center">
    <h1>Ocak 26 Nöbet Listesi</h1>
    <p>İsim yazarak nöbetlerinizi listeleyebilirsiniz</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="search-card">
                <input type="text" id="nameSearch" class="form-control form-control-lg" placeholder="Adınızı yazın... (Örn: ABDULLAH)">
                <div id="loading" class="mt-3">Veriler güncelleniyor...</div>
                <div id="results" class="mt-4">
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPuchO7TrhvUmDLHNlEvgX_5Mt8J0L0L0RTERIjaL763MY4Hr3Tt1SWIxkbjgjDoum-N-PyrcO_KC/pub?gid=1602899784&single=true&output=csv';
    let fullData = [];

    // Veriyi çek
    function init() {
        document.getElementById('loading').style.display = 'block';
        Papa.parse(sheetUrl, {
            download: true,
            header: false,
            complete: function(results) {
                fullData = results.data;
                document.getElementById('loading').style.display = 'none';
            }
        });
    }

    // Arama fonksiyonu
    document.getElementById('nameSearch').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toUpperCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (searchTerm.length < 3) return;

        // Satırları tara (Kullanıcı isimleri 3. satırdan başladığı için i=2)
        for (let i = 2; i < fullData.length; i++) {
            const row = fullData[i];
            const name = row[0] ? row[0].toUpperCase() : '';

            if (name.includes(searchTerm)) {
                let userHtml = `<h4 class="mt-4 mb-3 text-primary">${name} için Nöbetler:</h4>`;
                let hasNobet = false;

                // Günleri tara (1'den 31'e kadar olan sütunlar B-AF arası)
                for (let j = 1; j <= 31; j++) {
                    const nobetDeğeri = row[j];
                    if (nobetDeğeri && nobetDeğeri !== "" && nobetDeğeri !== " ") {
                        hasNobet = true;
                        const gun = fullData[0][j]; // Üst satırdaki gün sayısı
                        const gunAdi = fullData[1][j]; // Üst satırdaki gün adı (Pzt, Sal...)
                        
                        userHtml += `
                            <div class="result-item">
                                <div>
                                    <span class="fw-bold">${gun} ${gunAdi}</span>
                                </div>
                                <div class="nobet-type">
                                    ${nobetDeğeri}. Nöbet
                                </div>
                            </div>`;
                    }
                }

                if (!hasNobet) userHtml += '<p class="text-muted">Bu ay nöbetiniz bulunmuyor.</p>';
                resultsDiv.innerHTML += userHtml;
            }
        }
    });

    window.onload = init;
</script>

</body>
</html>
