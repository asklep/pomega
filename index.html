
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Veri Görünümü</title>
<style>
  :root{ --bg:#0b0c0f; --text:#e5e7eb; --border:#1f2937; --brand:#7c3aed; --brand-2:#06b6d4; }
  @media(prefers-color-scheme:light){
    :root{ --bg:#ffffff; --text:#111827; --border:#e5e7eb; }
  }
  body{
    margin:0; background: radial-gradient(1400px 800px at 10% -10%, rgba(124,58,237,.18), transparent 60%),
    radial-gradient(1000px 700px at 105% 20%, rgba(6,182,212,.16), transparent 50%), var(--bg);
    color:var(--text); font-family: system-ui, sans-serif; padding:20px;
  }
  h1{text-align:center; font-size:1.4rem; margin-bottom:16px;}
  .table-wrap{overflow:auto; border:1px solid var(--border); border-radius:12px; max-height:80vh;}
  table{border-collapse:collapse; width:max-content; min-width:100%; font-size:.95rem;}
  th,td{padding:10px 12px; border-bottom:1px solid var(--border); white-space:nowrap;}
